version: 2

secret:
  ignored_paths:
    - '**/README.md'
    - doc/*
    - LICENSE
    - .dockerignore
    - .gitignore
    - .env
    - 'tests/unit/cassettes/*'
    - 'tests/unit/**/snapshots/*'

iac:
  ignored_policies:
    # We don't want to fix this vulnerability because many CI systems
    # (including GitHub action and Azure pipelines) expect the user inside the
    # container to be root.
    - GG_IAC_0079

sca:
  ignored_paths:
    - dist/
